<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="box">
      <div class="images">
        <img src="./images/image-equilibrium.jpg" alt="" class="img_head" />
        <img src="./images/icon-view.svg" alt="" class="img_view" />
      </div>
      <div class="title">Equilibrium #3429</div>
      <div class="description">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="box_info">
        <span class="box_price"
          ><img src="./images/icon-ethereum.svg" alt="" class="img_sm" /> 0.041
          ETH</span
        ><span class="box_data"
          ><img src="./images/icon-clock.svg" alt="" class="img_sm" /> 3 days
          left</span
        >
      </div>
      <div class="hr"></div>
      <div class="creator">
        <img src="./images/image-avatar.png" alt="" class="img_avatar" />
        Creation of <span class="creator_span">Jules Wyvern</span>
      </div>
    </div>
  </body>
</html>
